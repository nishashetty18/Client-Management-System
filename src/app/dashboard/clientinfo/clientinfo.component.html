<br />


<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Register
  </button>
  <h3 style="text-align: center;">Client Details</h3>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div *ngIf="msg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>SUCCESS!</strong> Client updated succesfully.
            <button (click)="removemsg()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Register here</h1>
          <button type="button"     class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
                            <form [formGroup]="addclient" >
                            <div class="row">
                            <label>Id</label>
                            <input type="text" formControlName="id" placeholder="enter id" class="form-control"/>
                            </div>
                            <div class="row">
                                <label>Name</label>
                                <input type="text" formControlName="name" placeholder="enter name" class="form-control"/>
                            </div>
                            <div class="row">
                                <label>Address</label>
                                <input type="text" formControlName="address" placeholder="enter address" class="form-control"/>
                            </div>
                            <div class="row">
                                <label>Email</label>
                                <input type="email" formControlName="email" placeholder="enter email" class="form-control"/>
                            </div>
                            <div class="row">
                                <label>Password</label>
                                <input type="text" formControlName="password" placeholder="enter password" class="form-control"/>
                            </div>
                            
                            </form>
                        
            
                </div>
                <div class="col-md-3"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="savedata()"class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
    </div>
  

<div class="row" border="1">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
    <table class="table">
        <thead style="--bs-table-bg:rgb(158, 90, 100);">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of clientData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td ><button routerLink="/clientedit/{{item.id}}" class="btn btn-primary">Edit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button (click)="deleteEachClient(item.id)"class="btn btn-danger">Delete</button></td>
        </tr>
        
            
        </tbody>
    </table>
        </div>
</div>
<div class="col-md-2"></div>
</div>
