
<br />
<div *ngIf="msg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>SUCCESS!</strong> Client updated succesfully.
    <button (click)="removemsg()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="card">
            <div class="row">
            <div class="col-md-12">
            <div class="card-header">
                <p>Edit Client here</p>
            </div>
            </div>
            </div>
         
            <div class="card-body">
                <form [formGroup]="editclient">
                    <div class="row">
                        <div class="col-md-1"></div>
                            <div class="col-md-10">
                    
                                <label>Name</label>
                                <input type="text" formControlName="name" placeholder="enter name" class="form-control"/>
                            </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                            <div class="col-md-10">
                            <label>Address</label>
                            <input type="text" formControlName="address" placeholder="enter address" class="form-control"/>
                            </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                            <div class="col-md-10">
                        <label>Email</label>
                        <input type="email" formControlName="email" placeholder="enter email" class="form-control"/>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <label>Password</label>
                                <input type="text" formControlName="password" placeholder="enter password" class="form-control"/>
                            </div>
                        <div class="col-md-1"></div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button  (click)="updatedata()"   class="btn btn-success">Update Client</button>
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            <button routerLink="/clientinfo"   class="btn btn-secondary">Back</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </form>
            </div>
        </div>
    

    </div>
    <div class="col-md-2"></div>
</div>
